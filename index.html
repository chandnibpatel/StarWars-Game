<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Star Wars RPG Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<h1>Star Wars RPG Game!</h1>
		<div id="characterSelection">
        </div> 
        <div class="row">
            <div class="col-lg-12">
                <h2>Your Character</h2>
                <div id="yourCharacter">
                </div>
            </div>

            <div class="col-lg-12">
                <h2>Enemies Available To Attack</h2>
                <div id="enemiesSelection">
                </div>
            </div>

            <div class="col-lg-12">
                <h2>Fight Section</h2>
			    <div id="fightSection">
			    </div>
            </div>

            <div class="col-lg-12">
                <button id="attack" class="btn btn-danger">Attack!</button>
            </div>

            <div class="col-lg-12">
                <h2>Defender</h2>
                <div id="defender">
                </div>
                
            </div>

            <div class="col-lg-12">
                <div id="status">
                    <strong><h4 id="statusMsg"></h4></strong>
                </div> 
            </div>

            <div class="col-lg-12">
                <button id="restart" class="btn btn-success">Restart</button>
            </div>
        </div>
